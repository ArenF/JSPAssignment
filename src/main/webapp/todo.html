<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo리스트화면</title>
    <link rel="stylesheet"; href="style.css";>
</head>
<body>
    <div class="all">
        <div class="header">
            <div class="header_button">
                Github
            </div>
            <div class="header_item">
                <div>
                    <button type="button" class="header_button">
                        main
                    </button>
                </div>
                <div>
                    <button type="button" class="header_button">
                        todo
                    </button>
                </div>
                <button type="button" class="header_button_login">
                    login/sign up
                </button>
            </div>
        </div>
    
        <div class="content_todo">
            <div class="todoform">
                <div>
                    <p class="login">TODO LIST</p>
                </div>
                <div class="todobutton_box">
                    <button class="todobutton_add">
                        add
                    </button>
                    <button class="todobutton_del">
                        del
                    </button>
                </div>
                <div class="todoitem">
                    <input type="checkbox" class="todo_checkbox">
                    <input type="text" class="todo_input" placeholder="텍스트를 입력하세요">
                    <span>2024-05-28 14:23</span>
                </div>

                <div class="todoitem">
                    <input type="checkbox" class="todo_checkbox">
                    <input type="text" class="todo_input" placeholder="텍스트를 입력하세요">
                    <span>2024-05-28 15:39</span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
