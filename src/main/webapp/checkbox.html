<div class="check_wrap">
    <input type="checkbox" id="check_btn"/>
    <label for="check_btn"><span>선택!</span></label>
</div>
<style type="text/css">

    input#check_btn{
      display:none;
      }

    input#check_btn + label{
      cursor:pointer;
     }

    input#check_btn + label > span{
      vertical-align: middle;
      padding-left: 5px;
     }

    /* label:before에 체크하기 전 상태 CSS */
    input#check_btn + label:before{
      content:"";
      display:inline-block;
      width:17px;
      height:17px;
      border:2px solid #95D3FF;
      border-radius: 4px;
      vertical-align:middle;
      }

    /* label:before에 체크 된 상태 CSS */
    input#check_btn:checked + label:before{
      content:"";
      background-color:#95D3FF;
      border-color:#95D3FF;
      background-image: url('check_btn.png');
      background-repeat: no-repeat;
      background-position: 50%;
      }
    </style>
